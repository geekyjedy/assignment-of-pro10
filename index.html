<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-items logo">
        LOGO <br />
        HERE
      </div>
      <div class="nav-items">About Us</div>
      <div class="nav-items">Benefits</div>
      <div class="nav-items">Projects</div>
      <div class="nav-items">Stages</div>
      <div class="nav-items">Services</div>
      <span>
        <img src="./assets/call.svg" alt="call image" class="call-icon" />
      </span>
      <div class="nav-items">Call Us <br />+38 (097) 654 54 34</div>
    </nav>

    <div class="line"></div>

    <div class="main-content">
      <p class="main-content">
        Interior Design That <br />

      </p>
      <button type="button">learn more</button>

    <div class="card card-one">
      <img src="assets/puzzle.svg" alt="puzzle-image" class="puzzle-img" />
      <p class="card-one-details">
        We create your space better based on your own idea
      </p>
      <div class="rightline">
        <p class="rightdot">&#8226;</p>
      </div>
    </div>

    <div class="card-two">
        <img src="assets/idea.svg" alt="idea-image" class="idea-img" />
        <p class="card-two-details">
          We create your space better based on your own idea
        </p>
        <div class="lastline">
          <p class="lastdot">&#8226;</p>
        </div>
    </div>
